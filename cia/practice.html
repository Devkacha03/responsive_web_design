<html>
  <head>
    <title>Practice File</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>this is Practice File</h1>

    <!-- simple alert -->
    <div class="alert alert-success container alert-dismissible fade show">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <p>this is alert <a class="alert-link">click me</a></p>
    </div>

    <!-- simple table -->
    <div class="alert container alert-dismissible fade show">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <table
        class="table table-success table-striped table-hover table-bordered"
      >
        <thead>
          <tr class="table-dark">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container bg-dark p-5 rounded-3">
      <div class="row">
        <div class="col">
          <img
            src="img/one.jpg"
            alt="sung jinwo"
            class="rounded img-thumbnail"
          />
        </div>
        <div class="col">
          <img
            src="img/two.jpg"
            alt="naruto"
            class="rounded-circle img-thumbnail"
          />
        </div>
        <div class="col">
          <img src="img/three.jpg" alt="wind breaker" class="img-thumbnail" />
        </div>
      </div>
    </div>

    <img
      src="img/one.jpg"
      alt="sung jinwo"
      class="rounded img-thumbnail img-fluid"
    />
    <div class="mt-5 mb-5">
      <button class="btn btn-outline-primary btn-lg">submit</button>
      <button class="btn btn-outline-primary btn-sm">submit</button>
      <button class="btn btn-success">submit</button>
      <button class="btn btn-success disabled">submit</button>

      <div class="d-grid container gap-3">
        <button class="btn btn-success">submit</button>
        <button class="btn btn-success">submit</button>
        <button class="btn btn-success">submit</button>
      </div>
    </div>

    <div>
      <button class="btn btn-dark btn-lg">
        <span class="spinner-border text-primary"></span>
        loading...
      </button>
      <span class="spinner-border spinner-border-sm text-success"></span>
      <button class="btn btn-dark btn-lg">
        <span class="spinner-grow text-primary"></span>
        loading...
      </button>
    </div>

    <div class="btn-group btn-group-sm">
      <button class="btn btn-primary">submit</button>
      <button class="btn btn-primary">submit</button>
      <button class="btn btn-primary">submit</button>
    </div>

    <div class="btn-group-vertical gap-3">
      <button class="btn btn-primary">submit</button>
      <button class="btn btn-primary">submit</button>
      <button class="btn btn-primary">submit</button>
    </div>

    <div class="container bg-dark pt-5 pb-4">
      <div class="progress">
        <div class="progress-bar" style="width: 40%"></div>
      </div>
      <div class="progress mt-3">
        <div class="progress-bar bg-danger" style="width: 40%"></div>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-striped bg-success"
          style="width: 40%"
        ></div>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          style="width: 40%"
        ></div>
      </div>
    </div>

    <div class="container bg-success mt-3 mb-3">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">d</a></li>
        <li class="page-item"><a class="page-link" href="#">d</a></li>
        <li class="page-item"><a class="page-link" href="#">d</a></li>
      </ul>
    </div>

    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Photos</a></li>
      <li class="breadcrumb-item"><a href="#">Summer 2017</a></li>
      <li class="breadcrumb-item"><a href="#">Italy</a></li>
      <li class="breadcrumb-item active">Rome</li>
    </ul>

    <div class="mt-5 mb-5">
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          click
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li class="dropdown-item"><h4 class="dropdown-header">header</h4></li>
          <li class="dropdown-item">1</li>
          <li class="dropdown-item">2</li>
          <li class="dropdown-item">3</li>
          <li class="dropdown-item">
            <hr class="dropdown-divider" />
            3
          </li>
        </ul>
      </div>

      <div class="offcanvas offcanvas-start" id="demo">
        <h1>dev kacha</h1>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <button
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        data-bs-target="#demo"
      >
        offcanvas
      </button>
    </div>

    <div class="container p-5">
      <div id="demos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demos"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demos"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demos"
            data-bs-slide-to="2"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/one.jpg" alt="1" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/two.jpg" alt="2" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/three.jpg" alt="3" class="d-block w-100" />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demos"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demos"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </body>
</html>
