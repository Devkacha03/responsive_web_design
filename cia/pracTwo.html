<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice two</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .my-img {
        background-image: url("img/two.jpg");
        background-repeat: no-repeat;
        /* background-attachment: fixed;*/
        background-position: center center;
        background-size: cover;
        height: 500px;
        width: 900px;
      }
      .my-spinner {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5 d-flex justify-content-center">
      <div class="my-img d-flex justify-content-center">dev kach</div>
    </div>
    <div class="spinner-grow bg-primary my-spinner"></div>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        open
      </button>

      <ul class="dropdown-menu">
        <li class="dropdown-item">
          <h3 class="dropdown-header disabled">dev</h3>
        </li>
        <li class="dropdown-item">1</li>
        <li class="dropdown-item">1</li>
        <li class="dropdown-item">1</li>
        <li class="dropdown-item">
          <hr class="dropdown-divider" />
          dividerr
        </li>
      </ul>
    </div>

    <div class="container mb-5">
      <div class="alert bg-warning alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <p>this is final alert <a href="#" class="alert-link">click me </a></p>
      </div>

      <div id="caro" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#caro"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#caro"
            data-bs-slide-to="1"
            class=""
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/one.jpg" alt="1" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/three.jpg" alt="2" class="d-block w-100" />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-slide="prev"
          data-bs-target="#caro"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-slide="next"
          data-bs-target="#caro"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="offcanvas offcanvas-start" id="demo" >
        <h1>dev kacha</h1>
        <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <button
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        data-bs-target="#demo"
      >
        offcanvas
      </button>
    </div>
    </div>
  </body>
</html>
