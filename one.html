<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script> -->
  </head>
  <body>
    <div class="container bg-success mt-2 p-3 rounded text-white">
      this is class one

      <!-- !alert section -->
      <div class="section mt-2 mb-2">
        <div class="alert alert-primary alert-dismissible fade show">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
          <p>This is my alert</p>
        </div>
      </div>

      <!-- !carousel section -->
      <div class="section">
        <div id="car" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              class="active"
              data-bs-target="#car"
              data-bs-slide-to="0"
            ></button>
            <button
              type="button"
              data-bs-target="#car"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#car"
              data-bs-slide-to="2"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/pexels-trace-707046.jpg"
                alt="one"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/pexels-cesarperez209-733745.jpg"
                alt="one"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img src="img/download.jpg" alt="one" class="d-block w-100" />
            </div>
          </div>

          <button
            type="button"
            class="carousel-control-prev"
            data-bs-target="#car"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            type="button"
            class="carousel-control-next"
            data-bs-target="#car"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <!-- !dropdown section -->
      <div class="section mt-2 mb-5">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            dropdown
          </button>

          <div class="dropdown-menu">
            <div class="dropdown-item">1</div>
            <div class="dropdown-item">2</div>
            <div class="dropdown-item">3</div>
            <div><hr class="dropdown-divider" /></div>
            <div class="dropdown-item">4</div>
          </div>
        </div>
      </div>

      <!-- !progress bar -->
      <div class="section">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
            style="width: 50%"
          ></div>
        </div>
      </div>

      <!-- !spinner section -->
      <div class="section mt-2 mb-2">
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border spinner-border-sm text-warning"></div>
        <div class="spinner-grow text-warning"></div>
        <button type="button" class="btn btn-primary">
          <b>summoning</b>
          <span class="spinner-border text-warning"></span>
        </button>
      </div>

      <!-- !nav section -->
      <div class="section">
        <div class="one">
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">click</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">show</a></li>
            <li class="nav-item"><a href="#" class="nav-link">submit</a></li>
          </ul>
        </div>
        <!-- !nav-tabs -->
        <div class="two">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#" class="nav-link active">item 1</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">item 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">item 3</a></li>
          </ul>
        </div>
        <!-- !nav-pills -->
        <div class="two">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#" class="nav-link active">item 1</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">item 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">item 3</a></li>
          </ul>
        </div>
      </div>

      <!-- !NAVBAR SECTION -->
      <div class="section mt-3 mb-3">
        <nav class="navbar navbar-expand-sm bg-primary">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <a href="#" class="navbar-brand">brand</a>
              <li class="nav-item">
                <a href="#" class="nav-link active">profile</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">home</a></li>
              <li class="nav-item"><a href="#" class="nav-link">about</a></li>
              <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-danger" type="button">Search</button>
            </form>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
